<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams.
            Sign up <em>now</em> to get started.
        </h1>
        <h1>You know you want to.</h1>
        <p>Let's do this!</p>


        <img src="/beach.jpg" alt="">
    </div>

    <form action="https://httpbin.org/get" id="primary-form" method="POST"></form>
    <label for="first_name">FIRST NAME
        <input type="text" id="first_name" name="first_name">
    </label>
    <label for="last_name">LAST NAME
        <input type="text" id="last_name" name="last_name">
    </label>
    <label for="user_email">EMAIL
        <input type="email" id="user_email" name="user_email">
    </label>
    <label for="user_phone_number">PHONE NUMBER
        <input type="number" id="user_phone_number" name="user_phone_number">
    </label>
    <label for="user_password">PASSWORD
        <input type="password" id="user_password" name="user_password" onChange="onChange()">
    </label>
    <label for="user_password_confirm">CONFIRM PASSWORD
        <input type="password" id="user_password_confirm" name="user_password_confirm" onChange="onChange()">
    </label>
    <button type="submit">Submit</button>
    </form>

</body>

</html>
