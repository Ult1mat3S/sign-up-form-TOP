<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" type="text/css">
    <script src="main.js" defer></script>
    <title>Sign up form</title>

</head>

<body>


    <div class="container">
        <img src="plant.jpg" class="background-container" alt="" />
        <h5>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest
            dreams. <br> Sign up <em>now</em> to get started.</h5>
        <br>
        <p> <strong>You <em>know</em> you want to.</strong></p>
    </div>

    <div class="odin-logo-container">
        <p></p>
        <img id="odin-logo" src="odin-lined.png" alt="">
    </div>

    <p id="odin-text">ODIN</p>

    <section id="form-container">
        <p><b>Let's do this!</b></p>

        <form action="https://httpbin.org/post" id="primary-form" method="post">
            <label for="first_name">FIRST NAME
                <input type="text" id="first_name" name="first_name" required>
            </label>
            <label for="last_name">LAST NAME
                <input type="text" id="last_name" name="last_name" required>
            </label>
            <br>
            <label for="email">EMAIL
                <input type="email" id="email" name="email" required>
            </label>
            <label for="phone_number">PHONE NUMBER
                <input type="number" id="phone_number" name="phone_number" required>
            </label>
            <br>
            <label for="password">PASSWORD
                <input type="password" id="password" name="password" required>
            </label>
            <label for="password_confirm">CONFIRM PASSWORD
                <input type="password" id="password_confirm" name="password_confirm" required>
            </label>
            <p id="validPassword"></p>
            <br>
            <button onclick="onClick()" form="primary-form" type="button">Create Account</button>
        </form>

    </section>

    <span>
        <p>Already have an account? <a href="/login.html">Log in</a></p>
    </span>

    <section>




</body>

</html>
